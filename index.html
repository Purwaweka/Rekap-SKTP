<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard Data Guru Bersertifikasi</title>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f4f6f8;
  }
  h1 {
    text-align: center;
  }
  .filter-container {
    margin-bottom: 20px;
  }
  select {
    padding: 8px;
    font-size: 14px;
  }
</style>
</head>
<body>

<h1>Data Guru Bersertifikasi</h1>
<div class="filter-container">
  <label for="filterKorwil">Pilih Korwil: </label>
  <select id="filterKorwil">
    <option value="">-- Semua Korwil --</option>
  </select>
</div>

<table id="guruTable" class="display" style="width:100%">
  <thead>
    <tr>
      <th>Nama Guru</th>
      <th>NUPTK</th>
      <th>Korwil</th>
      <th>Satuan Pendidikan</th>
      <th>Status Sertifikasi</th>
    </tr>
  </thead>
  <tbody>
    <!-- Data contoh -->
    <tr><td>Budi Santoso</td><td>123456789</td><td>Korwil A</td><td>SDN 1 Korwil A</td><td>Ya</td></tr>
    <tr><td>Siti Rahmawati</td><td>987654321</td><td>Korwil A</td><td>SDN 2 Korwil A</td><td>Tidak</td></tr>
    <tr><td>Andi Prasetyo</td><td>456789123</td><td>Korwil B</td><td>SDN 1 Korwil B</td><td>Ya</td></tr>
    <tr><td>Lina Marlina</td><td>654321987</td><td>Korwil C</td><td>SDN 3 Korwil C</td><td>Tidak</td></tr>
  </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script>
$(document).ready(function() {
  var table = $('#guruTable').DataTable();

  // Isi dropdown filter dengan data unik dari kolom Korwil
  var korwilSet = new Set();
  table.column(2).data().each(function(value) {
    korwilSet.add(value);
  });
  korwilSet.forEach(function(korwil) {
    $('#filterKorwil').append('<option value="'+korwil+'">'+korwil+'</option>');
  });

  // Filter tabel saat dropdown berubah
  $('#filterKorwil').on('change', function() {
    var val = $(this).val();
    table.column(2).search(val ? '^'+val+'$' : '', true, false).draw();
  });
});
</script>

</body>
</html>
